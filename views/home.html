<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardfight!! Vanguard Card Database</title>

    <!-- Custom styling -->
    <link rel="stylesheet" href="/assets/css/master.css">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script defer src="/assets/js/home.js"></script>
</head>

<body>
    <div class="banner banner-top">
        <header id="header-text">
            <h1>
                Cardfight!! Vanguard Card Database
            </h1>
        </header>
    </div>

    <div class="content">

        <div class="searchInfo">
            <div class="searchbar">
                <input type="text" placeholder="Enter card name" name="searchInput" id="searchInput">
                <a class="apiLink" href="/api/v1/docs">
                    <img class="apiIcon" src="/assets/images/api-icon.png" alt="">
                    Docs
                </a>
            </div>
            <small id="searchNote">* Only cards with an English scan will be displayed</small>
        </div>

        <div class="card-results" data-name="card-results">
        </div>
    </div>

</body>

</html>
